<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-block-size: 100vb;
            box-sizing: border-box;
            background: rgb(255, 255, 232);
            height: 100vh;
        }

        .grid {
            display: grid;
            min-block-size: 100vb;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, auto);
        }

        /*background*/
        .wall {
            margin: 0;
            inline-size: 100%;
            block-size: 100%;
            grid-column: 1 / 13;
            grid-row: 1/10;
        }

        .bttm {
            margin: 0;
            grid-column: 1 / 13;
            grid-row: 10/13;
            inline-size: 100%;
            block-size: 100%;
        }

        .aboutbg {
            margin: 0;
            grid-column: 1 / 13;
            grid-row: 4/11;
           justify-self: center;
           align-self: end;
           width: 85%;
           height: 100%;
        }

        /*instructions button*/
        .instructions {
            margin: 0;
            grid-column: 1/2;
            grid-row: 1/3;
            padding-top: 15px;
            padding-left: 15px;
        }

        .instructions:hover {
            filter: contrast(120%);
        }

        /*about button*/
        .home {
            margin: 0;
            grid-column: 12/13;
            grid-row: 1/1;
            padding-left: 300px;
            padding-top: 15px;
            padding-right: 15px;
        }

        .home:hover {
            filter: contrast(120%);
        }

        .linkhome{
            margin: 0;
            grid-column: 12/13;
            grid-row: 1/1;
        }

        /*more info button*/
        .moreinfo {
            margin: 0;
            grid-column: 12/13;
            grid-row: 1/1;
            padding-left: 130px;
            padding-top: 15px;
        }

        .moreinfo:hover {
            filter: contrast(120%);
        }

        .linkmoreinfo{
            margin: 0;
            grid-column: 12/13;
            grid-row: 1/1;
        }

    </style>
</head>

<body>
    <div class="grid">
        <!--background-->
        <img class="wall" width="2560" height="1175" src="about/wall.JPG">
        <img class="bttm" width="2560" height="487" src="about/bttm.JPG">
        <img class="aboutbg" width="1086.5" height="574" src="about/about.PNG">
        <!--about button-->
        <!--<a href="about.html"> <img class="about" href="about.html" width="121.095" height="53.46" src="images/about.PNG"></a>-->
        <a class="linkhome" href="index.html"><img class="home" href="index.html" width="134" height="52" src="images/home.PNG"></a>
        <!--more info button-->
        <a class="linkmoreinfo" href="moreinfo.html"><img class="moreinfo" width="152.28" height="51.03" src="images/moreinfo.PNG"></a>
    </div>
    </div>
</body>

</html>
